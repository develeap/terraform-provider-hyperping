name: Module Tests

on:
  pull_request:
    paths:
      - 'examples/modules/**'
  push:
    branches: [main]
    paths:
      - 'examples/modules/**'

permissions:
  contents: read

jobs:
  test-modules:
    name: Test ${{ matrix.module }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        module: [api-health, ssl-monitor, statuspage-complete]

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3.1.2
        with:
          terraform_wrapper: false

      - name: Build provider
        run: go build -o terraform-provider-hyperping

      - name: Configure provider dev override
        run: |
          cat > ~/.terraformrc << EOF
          provider_installation {
            dev_overrides {
              "develeap/hyperping" = "${{ github.workspace }}"
            }
            direct {}
          }
          EOF

      - name: Validate module
        working-directory: examples/modules/${{ matrix.module }}
        run: terraform validate

      - name: Run module tests
        working-directory: examples/modules/${{ matrix.module }}
        run: terraform test

  summary:
    name: Module Tests Summary
    runs-on: ubuntu-latest
    needs: test-modules
    if: always()
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.test-modules.result }}" == "success" ]; then
            echo "✅ All module tests passed"
          else
            echo "❌ Some module tests failed"
            exit 1
          fi
