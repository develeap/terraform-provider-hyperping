# Scheduled security scanning workflow
name: Security Scan

on:
  # Run weekly on Monday at 9am UTC
  schedule:
    - cron: '0 9 * * 1'
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck
        run: govulncheck ./...

      - name: Run gosec
        uses: securego/gosec@master
        with:
          args: -exclude-generated -exclude-dir=tools -fmt sarif -out gosec-results.sarif ./...

      - name: Upload gosec results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: gosec-results.sarif

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v6

      - name: Check for known vulnerabilities in dependencies
        run: |
          go list -json -m all | go run golang.org/x/vuln/cmd/govulncheck@latest -json ./... > vuln-report.json || true
          if [ -s vuln-report.json ]; then
            echo "Vulnerabilities found:"
            cat vuln-report.json
          else
            echo "No vulnerabilities found"
          fi
